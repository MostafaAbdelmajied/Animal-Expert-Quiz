<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- start nav -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
    <div class="container-fluid">
        <a class="navbar-brand text-dark" href="#">
            <img src="assets/logo.png" class="rounded-circle me-2" width="50">
            Animal Expert Quiz
        </a>

        <div>
            <i class="fa fa-user"></i>
            <span id="nav-user-name"></span>
            <button class="btn btn-outline-success mx-3" id="logoutBtn">
                <i class="fa fa-sign-out"></i>
            </button>
        </div>
    </div>
</nav>
<!-- end nav -->

<div class="container my-5">

    <div class="card shadow mb-5">
        <div class="card-body">
            <h4 class="mb-4">
                <i class="fa fa-id-card me-2"></i>Profile Information
            </h4>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <strong>Name</strong>
                    <p id="profile-name" class="mb-0"></p>
                </div>

                <div class="col-md-6 mb-3">
                    <strong>Email</strong>
                    <p id="profile-email" class="mb-0"></p>
                </div>

                <div class="col-md-6 mb-3">
                    <strong>Phone</strong>
                    <p id="profile-phone" class="mb-0"></p>
                </div>

                <div class="col-md-6 mb-3">
                    <strong>Grade</strong>
                    <p id="profile-grade" class="mb-0 badge bg-primary"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- exams -->
    <h4 class="mb-4">
        <i class="fa fa-book me-2"></i>My Exams
    </h4>

    <div class="row" id="exams-container">
    </div>

</div>

<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="fontawesome/js/all.min.js"></script>
<script src="js/profile.js"></script>
</body>
</html>
