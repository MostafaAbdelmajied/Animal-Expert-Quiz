<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regesteration</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
  <style>


  .signup-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding:20px 40px;
      margin: 20px;
      max-width: 500px;
      width: 90%;
  }


  .picture {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px dashed #667eea;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      cursor: pointer;
      overflow: hidden;
      background-color: #f8f9fa;
      transition: all 0.3s;
      position: relative;
  }


  .picture:hover {
      border-color: #0066ff;
      transform: scale(1.05);
  }




    </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center">
  <div class="signup-container " >

    <div class="mb-3">
      <h2 class="text-primary text-center">
        <i class="fa-solid fa-user-plus"></i> Sign Up</h2>
    </div>
    
    <form id="signupForm">

      <div class="mb-3">
        <label for="username" class="text-muted mb-1">
          <i class="fa-solid fa-user"></i> Username
        </label>
<input type="text" 
      class="form-control border-0 border-bottom bg-light" 
       id="username" placeholder="Enter your name" required
       pattern="[A-Za-z\s]{3,20}" 
       title="Use only letters, minimum 3 characters">
      </div>
        
      
        <div class="mb-3">
          <label for="email" class="text-muted mb-1">
            <i class="fa-solid fa-envelope"></i> Email Address
          </label>
          <input type="email" 
          class="form-control border-0 border-bottom bg-light" 
          id="email" placeholder="example@email.com" 
       pattern="^[a-zA-Z0-9._%+\-]+@[a-zA-Z0-9.\-]+\.[A-Za-z]{2,}$"
          required>
        </div>
        
   
        <div class="mb-3">
          <label for="password" class="text-muted mb-1">
            <i class="fas fa-lock"></i> Password
          </label>
          <input type="password" 
          class="form-control border-0 border-bottom bg-light"
          id="password" placeholder="Enter your password"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}"
          title="Password must contain at least one number,
          one lowercase letter, one uppercase letter, one special character (!@#$%^&*), and be at least 8 characters long "
          required>
        </div>
        
        <div class="mb-3">
          <label for="mobile" class="text-muted mb-1">
            <i class="fa-solid fa-mobile-screen-button"></i> Mobile Number
          </label>
          <input type="tel" 
          class="form-control border-0 border-bottom bg-light" 
          id="mobile" placeholder="+20 100 111 2222" 
          pattern="^\+?\d[\d\s]{11,15}$" required>
        </div>
        
    <div class="mb-3">
      <label for="grade" class="text-muted mb-1">
        <i class="fa-solid fa-user-graduate"></i> Select Grade
      </label>
      <select class="form-select border-0 border-bottom bg-light" id="grade" required>
        <option value="" selected hidden>Choose your grade</option>
        <option value="1">Grade 1</option>
        <option value="2">Grade 2</option>
        <option value="3">Grade 3</option>
        </select>
    </div>
    

      <div class="mb-3">
        <label class="text-muted mb-2" >
            <i class="fa-solid fa-camera"></i> Profile Picture
        </label>
        <div class=" mb-3"> 
            <div class="picture" >
                <i id="cameraIcon" class="fa-solid fa-camera text-primary fs-2 "></i>
                <img id="image" class="d-none object-fit-cover w-100 h-100 position-absolute">
            </div>
            <input type="file" id="file" accept="image/*" class="d-none">
            <div class="text-center">
              <p class="text-muted">Click to upload picture</p>
            </div>
          </div>
        </div>

        <button type="submit" class="btn w-100 btn-lg mb-3 mt-4 btn-success ">
          <i class="fas fa-check-circle"></i> Sign Up
        </button>
    </form>
    <div class="text-center mt-3">
    <p class="text-muted">
      Already have an account? 
      <a href="login.html" class="text-primary text-decoration-none fw-bold">Login</a>
    </p>
  </div>
  </div>
    
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="fontawesome/js/all.min.js"></script>
<script type="module" src="js/register.js"></script>
<script type="module" src="./js/cloud.js"></script>
</body>
</html>
