<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Expert Quiz</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <style>
        body{
            background-color: #001e4d;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
    <div class="container-fluid">
        <a class="navbar-brand text-dark" href="#">
            <img src="assets/logo.png" class="rounded-circle me-2" width="50">
            Animal Expert Quiz
        </a>

        <div>
            <i class="fa fa-user"></i>
            <span id="nav-user-name"></span>
            <button class="btn btn-outline-success mx-3" id="logoutBtn">
                <i class="fa fa-sign-out"></i>
            </button>
        </div>
    </div>
</nav>

<div class="container my-5">
    <form id="exam-info-form">
        <!-- Exam Info -->
        <div class="card shadow p-4 mb-4">
            <h4 class="card-title mb-3">Exam Information</h4>

            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label class="form-label text-muted">Name</label>
                    <input type="text" id="exam-name" name="name" class="form-control" placeholder="exam name" required>
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label class="form-label text-muted">Duration (in minutes)</label>
                    <input type="number" id="exam-duration" name="duration" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="exam-question-count" class="form-label text-muted">questions count</label> 
                    <input type="number" name="questionNum" min="15" value="15" id="exam-question-count" class="form-control" required> 
                </div>
            </div>
            <div class="error-div">
                <span class="text-danger"></span>
            </div>
            <div class="text-end mt-3">
                <button type="submit" class="btn btn-info" id="submit-exam-info">Submit Exam And Add Questions</button>
            </div>
        </div>
    </form>

    <form id="question-data-form">
        <div class="card shadow p-4">
            <div class="d-flex justify-content-between align-items-center">
                <h4 class="card-title mb-3">Questions</h4>
                <p class="text-primary fw-bold">total marks <span id="total-degree"></span></p>
            </div>

            <div class="card question-card p-3 mb-4 shadow-sm">
                <h5 class="mb-3" id="question-num">Question 1</h5>

                <div class="row">
                    <div class="form-group col-md-4 mb-3">
                        <label class="form-label text-muted">Question Text</label>
                        <input type="text" class="form-control" name="question" placeholder="Enter question text">
                    </div>

                    <div class="form-group col-md-4 mb-3">
                        <label class="form-label text-muted">Question Degree</label>
                        <input type="number" min="1" name="degree" class="form-control" placeholder="e.g. 5">
                    </div>

                    <div class="form-group col-md-4 mb-3">
                        <label class="form-label text-muted">Difficulty Level</label>
                        <select class="form-control" name="level">
                            <option value="">Select level</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label text-muted">Question Image</label>
                    <input type="file" class="form-control">
                </div>
                
                    <table class="table table-bordered align-middle">
                        <thead class="table-light text-center">
                            <tr>
                                <th style="width: 70%">Answer</th>
                                <th style="width: 30%">Is Correct</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input type="text" class="form-control" name="answers[0][text]" placeholder="Choice 1">
                                </td>
                                <td class="text-center">
                                    <div class="form-check form-switch d-flex justify-content-center">
                                        <input class="form-check-input" type="radio" role="switch" data-row-index="0" name="correctAnswer">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" class="form-control" name="answers[1][text]" placeholder="Choice 2">
                                </td>
                                <td class="text-center">
                                    <div class="form-check form-switch d-flex justify-content-center">
                                        <input class="form-check-input" type="radio" data-row-index="1" name="correctAnswer">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" class="form-control" name="answers[2][text]" placeholder="Choice 3">
                                </td>
                                <td class="text-center">
                                    <div class="form-check form-switch d-flex justify-content-center">
                                        <input class="form-check-input" type="radio" data-row-index="2" name="correctAnswer">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" class="form-control" name="answers[3][text]" placeholder="Choice 2">
                                </td>
                                <td class="text-center">
                                    <div class="form-check form-switch d-flex justify-content-center">
                                        <input class="form-check-input" type="radio" data-row-index="3" name="correctAnswer">
                                    </div>
                                </td>
                            </tr>

                        </tbody>
                    </table>
            </div>

            <div class="error-div">
                <span class="text-danger"></span>
            </div>

            <div>
                <button type="submit" class="btn btn-info" id="submitAndAddBtn">Save</button>
            </div>
        </div>

    </form>
</div>

<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="fontawesome/js/all.min.js"></script>
<script type="module" src="js/navbar.js"></script>
<script type="module" src="js/create-exam.js"></script>
</body>
</html>
