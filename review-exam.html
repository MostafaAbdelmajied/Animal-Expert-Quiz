<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="d-flex flex-column flex-md-row">

        <!-- Sidebar -->
        <aside id="sidebar" class="flex-shrink-0 sidebar" style="width:240px; min-height:100vh;">

            <!-- Sidebar header -->
            <div class="d-flex justify-content-center align-items-center mb-4" id="app-header">
                <!-- Logo -->
                <img src="assets/logo.png" alt="Logo" class="rounded-circle me-2" width="50px">
            </div>

            <!-- taps -->
            <ul class="nav flex-column gap-2">
                <li class="nav-item">
                    <a href="teacher-profile.html" class="nav-link text-white">
                        <i class="fa fa-user me-2"></i>Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a href="create-exam.html" class="nav-link text-white">
                        <i class="fa fa-plus me-2"></i>Create Exam
                    </a>
                </li>
                <li class="nav-item">
                    <a href="teacher-exams.html" class="nav-link text-white">
                        <i class="fa fa-file-signature me-2"></i>My exams
                    </a>
                </li>
            </ul>
        </aside>


        <!-- Main content -->
        <div class="flex-grow-1">

            <!-- Navbar -->
            <nav class="navbar navbar-light bg-white px-3">
                <button class="btn btn-outline-secondary me-3 d-md-none" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>

                <div class="ms-auto d-flex align-items-center">
                    <button class="btn btn-outline-secondary border-0 me-3" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>

                    <i class="fa fa-user me-2"></i>
                    <span id="nav-user-name" class="me-3"></span>

                    <button class="btn btn-outline-success" id="logoutBtn">
                        <i class="fa fa-sign-out"></i>
                    </button>
                </div>
            </nav>

            <!-- Content -->
            <div class="container-fluid my-5">

                <div class="card shadow p-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="mb-4">Review Exam Questions</h4>
                        <a href="create-question.html" id="addQuestion" class="btn btn-outline-info" hidden><i
                                class="fa fa-plus"></i> Add Question </a>
                    </div>

                    <table class="table table-bordered align-middle">
                        <thead class="text-center">
                            <tr>
                                <th>#</th>
                                <th>Question</th>
                                <th>Degree</th>
                                <th>Level</th>
                                <th>Actions</th>
                            </tr>
                        </thead>

                        <tbody id="questions-table"></tbody>
                    </table>

                    <div class="d-flex justify-content-between align-items-center mt-4">
                        <h5>Total Degree:
                            <span id="total-degree" class="fw-bold">0</span> / 100
                        </h5>

                        <button class="btn btn-success" id="publishExamBtn">
                            Save
                        </button>
                    </div>

                    <div id="error-div" class="text-danger"></div>

                </div>

            </div>
        </div>

    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="fontawesome/js/all.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js"></script>
    <script type="module" src="js/navbar.js"></script>
    <script type="module" src="js/review-exam.js"></script>
</body>

</html>
