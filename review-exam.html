<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Exam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">

    <style>
        body { background-color: #001e4d; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
    <div class="container-fluid">
        <a class="navbar-brand text-dark" href="#">
            <img src="assets/logo.png" class="rounded-circle me-2" width="50">
            Animal Expert Quiz
        </a>

        <div>
            <i class="fa fa-user"></i>
            <span id="nav-user-name"></span>
            <button class="btn btn-outline-success mx-3" id="logoutBtn">
                <i class="fa fa-sign-out"></i>
            </button>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="card shadow p-4">
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="mb-4">Review Exam Questions</h4>
            <a href="create-question.html" id="addQuestion" class="btn btn-outline-info" hidden><i class="fa fa-plus"></i> Add Question </a>
        </div>

        <table class="table table-bordered align-middle">
            <thead class="table-light text-center">
                <tr>
                    <th>#</th>
                    <th>Question</th>
                    <th>Degree</th>
                    <th>Level</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody id="questions-table"></tbody>
        </table>

        <div class="d-flex justify-content-between align-items-center mt-4">
            <h5>Total Degree: 
                <span id="total-degree" class="fw-bold">0</span> / 100
            </h5>

            <button class="btn btn-success" id="publishExamBtn">
                Publish Exam
            </button>
        </div>

        <div class="error-div mt-3">
            <span class="text-danger"></span>
        </div>

    </div>
</div>

<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="js/navbar.js"></script>
<script type="module" src="js/review-exam.js"></script>
</body>
</html>
