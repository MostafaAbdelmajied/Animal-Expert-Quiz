<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Expert Quiz</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-light">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form class="form-box" id="login-form">

            <div class="text-center">
                <img src="assets/logo.png" alt="logo" class="rounded-circle">
            </div>

            <div class="radio-container mt-4">
                <input type="radio" name="type" id="student_radio" class="radio-input" value="student">
                <label for="student_radio" class="radio-label">Student</label>
                <input type="radio" name="type" id="teacher_radio" class="radio-input" value="teacher">
                <label for="teacher_radio" class="radio-label">Teacher</label>
            </div>
            <div class="mb-3 mt-3">
                <label class="text-muted">
                    <i class="fa fa-inbox"></i>
                    Email
                </label>
                <input type="email" class="form-control border-0 border-bottom bg-light" id="email" name="email">
            </div>

            <div class="mb-3">
                <label class="text-muted"><i class="fa fa-lock"></i>Password</label>
                <input type="password" class="form-control border-0 border-bottom bg-light" id="password" name="password">
            </div>

            <div class="error-div w-90 text-center">
                <span class="text-danger">error</span>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-4">Login</button>
        </form>
    </div>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="fontawesome/js/all.min.js"></script>
    <script src="js/insert.js"></script>
    <script type="module" src="js/login.js"></script>
</body>

</html>
